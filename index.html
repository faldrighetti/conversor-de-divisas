<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conversor de divisas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-primary text-white">
    <h1>Conversor de divisas</h1>

    <form id="formulario">
        <label class="col-sm-2 col-form-label">Divisa a convertir</label>
        <select type="text" id="divisa-base"></select>
        <br>
        <label class="col-sm-2 col-form-label">Cantidad</label>
        <input class="col-sm-1" type="number" id="cantidad">
        <br>
        <label class="col-sm-2 col-form-label">Fecha</label>
        <input type="radio" name="fecha" value="Fecha actual" id="fecha-actual">Fecha actual</input>
        <input type="radio" name="fecha" value="Seleccionar fecha" id="seleccionar-fecha">Seleccionar fecha</input>
        <select class="col-sm-1" id="dia"></select>
        <select class="col-sm-1" id="mes"></select>
        <select class="col-sm-1" id="anio"></select>  
        <br>
        <label class="col-sm-2 col-form-label">Convertir a</label>
        <select type="text" id="divisa-solicitada"></select>
    </form>
    <br>
    <button class="btn btn-light" id="boton-calcular">Calcular</button>
    <br>
    <div id="resultado"></div>  
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src='conversor.js'></script>
</body>
</html>
